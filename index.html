<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de login RSA PcGamer">
    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/login.css">
</head>
<body>

    <div class="container">

        <h2>&lt; RSA PcGamer Login &gt;</h2>

        <form action="/login.php" method="post" autocomplete="on">

            <div class="email">
                <label for="imail">Email</label>
                <input type="email" name="mail" id="imail" placeholder="Digite seu Email" maxlength="30" required autocomplete="on">
            </div>

            <div class="pass">
                <label for="ipass">Senha</label>
                <input type="password" name="pass" id="ipass" autocomplete="on" required placeholder="Digite sua Senha" minlength="8">
            </div>

            <div class="botoes">
                <input type="submit" value="Entrar">
                <input type="reset" value="Limpar">
            </div>

            <div class="cadastro">
                NÃ£o tem cadastro? <a href="#">Cadastre-se</a>
            </div>
        </form>
    </div>
    
</body>
</html>
